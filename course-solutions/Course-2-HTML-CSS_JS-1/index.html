<!DOCTYPE html>

<body>

        <div>1</div>

        <div>1</div>
        <div>2</div>

        <span class="name-label">Name: </span>
        <span class="name-value">Jane </span>
        <span class="name-value">Jane </span>
        <span class="name-value">Jane </span>

    <div>
        <label>Name: </label>
    </div>
    <div>
        <label>Address: </label>
    </div>

    <div class="last-children-selector">
        <div>
            <div>
                <div>1</div>
            </div>
        </div>
        <div>
            <div>2</div>
        </div>
        <div>3</div>
        <div>4</div>
    </div>
